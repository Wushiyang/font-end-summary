<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>插值</h1>
        <h2>文本插值</h2>
        <div>{{msg}}</div>
        <h2>html插值</h2>
        <div v-html="rawHtml">{{msg}}</div>
        <h2>特性插值</h2>
        <div :data="texin">f12查看特性插值</div>
        <hr>
        <h1>指令</h1>
        <div :[param]="texin">v-bind的指令</div>
        <div @click="tapDiv">v-on的指令</div>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                msg: 'hello Vue!',
                rawHtml: '<i>这是通过html插值插入的内容</i>',
                texin: 'some data',
                param: 'data'
            },
            methods: {
                tapDiv(){
                    console.log('你好!')
                }
            }
        })
    </script>
</body>
</html>
